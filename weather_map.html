<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weathermap</title>
    <!--  Adding bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!--    Custom CSS -->
    <link rel="stylesheet" href="css/weather.css">

</head>
<body>
<!-- Top header / Banner-->
<header>
    <h1 class="text-center" id="topofpage">Weathermap</h1>
</header>
<!--Contains searchbar and current weather-->
<div class="container-fluid">
    <form>
        <div class="d-flex justify-content-center">
            <input type="text" class="form-control" id="addresssearch" placeholder="Enter name of city EX. Dallas">
            <button type="submit" class="btn btn-primary" id="searchbtn">Search</button>
        </div>
    </form>
    <div class="d-flex justify-content-center">
        <div class="col-4" id="current">
        </div>
    </div>
</div>

<!--Contains forecasted div's-->
<div class="container-fluid">
    <div>
        <div class="d-flex" id="forecast">
        </div>
    </div>
</div>

<!-- contains Mapbox Map-->
<div id='map'></div>


<!--Adding Jquery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!--Adding Mapbox-->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!--Adding keys for Mapbox / Weather-->
<script src="js/api_keys.js"></script>

<!--Adding JS file-->
<script src="js/main.js"></script>
<script src="js/mapbox_functions.js"></script>
</body>
</html>
